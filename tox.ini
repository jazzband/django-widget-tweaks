[tox]
envlist =
    py{36,37,38}-django111
    py{36,37,38}-django22
    py{36,37,38}-django30
    py{36,37,38}-djangomaster

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38

[travis:env]
DJANGO =
    1.11: django111
    2.2: django22
    3.0: django30
    master: djangomaster

[testenv]
deps =
    coverage
    django111: django>=1.11,<2.0
    django22: django>=2.2,<2.3
    django30: django>=3.0,<3.1
    djangomaster: https://github.com/django/django/archive/master.tar.gz
usedevelop = True
ignore_outcome =
    djangomaster: True
commands =
    ./runtests.py {posargs}
setenv =
    PYTHONDONTWRITEBYTECODE=1

[testenv:qa]
deps =
    black
    prospector
commands =
    prospector --zero-exit --strictness veryhigh
    black -t py36 --check --diff widget_tweaks