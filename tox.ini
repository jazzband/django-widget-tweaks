       {py26,py27,py32,py33,pypy}-dj{15,16},
       {py27,py32,py33,py34,pypy}-dj{17,18,master}


[testenv]

commands=
    python runtests.py

deps =
    dj13: django>=1.3,<1.4,
    dj14: django>=1.4,<1.5,
    dj15: django>=1.5,<1.6,
    dj16: django>=1.6,<1.7,
    dj17: django>=1.7,<1.8,
    dj18: django>=1.8,<1.9,
    djmaster: https://github.com/django/django/archive/master.tar.gz
